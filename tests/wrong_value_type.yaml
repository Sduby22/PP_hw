# working dir of scripts and main interpreter.
pwd: .

# runtime config
runtime:
  # path of user database, will be injected into scripts.
  user-db: ./data/random-users.py
  # 'wait n' waits forever instead of wait a fixed time.
  wait-forever: true
  # kill runpy script after timeout (ms)
  timeout: 3000

job:
  path: ./config.yaml
  halt-onerror: false

# python scripts dirs
scripts: 
  dirs: ./scripts/ # should be lists
